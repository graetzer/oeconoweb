#{extends 'main.html' /}
#{set 'moreStyles'}
#{stylesheet 'table.css' /}
#{/set}
<h2>Categorys</h2>

<table class="display entity">
	<thead>
		<tr>
			<th><!-- actions --></th>
			
	        
				<th>Name</th>
	        
			
	        
				<th>Id</th>
	        
			
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Categories.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Categories.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Categories.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
			
        
					<td>${entity.name}</td>
        
			
        
					<td>${entity.id}</td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>

<a href="@{Categories.create}">Create</a>
